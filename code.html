<!DOCTYPE html>
<html>
<head>
    <title>ğŸ”¥ YOUR CONTROL PANEL</title>
    <meta charset="UTF-8">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}
        .container{max-width:1200px;margin:0 auto}

        .stat-card:hover{transform:translateY(-5px)}
        .stat-number{font-size:2.5em;font-weight:bold;background:linear-gradient(45deg,#667eea,#764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
        .victim-list{background:white;margin:20px 0;padding:20px;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,0.1)}
        .victim-item{padding:15px;border-bottom:1px solid #eee;cursor:pointer;transition:background 0.3s}
        .victim-item:hover{background:#f8f9ff}
        .victim-item:last-child{border-bottom:none}
        .map-container{height:400px;background:#eee;border-radius:10px;margin:20px 0;display:flex;align-items:center;justify-content:center;color:#666}
        .btn-phish{background:linear-gradient(45deg,#4CAF50,#45a049);color:white;padding:12px 25px;border:none;border-radius:25px;cursor:pointer;font-weight:bold;font-size:16px;transition:all 0.3s}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¯ YOUR HACKER PANEL</h1>

        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalVictims">0</div>
                <div>Total Victims</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="onlineVictims">0</div>
                <div>Online Now</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="photosCaptured">0</div>
                <div>Photos Stolen</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="gpsTracked">0</div>
                <div>GPS Locations</div>

        </div>
        
        <div style="display:flex;gap:20px">
            <button class="btn-phish" onclick="generateNewPhish()">â• New Phishing Link</button>
            <button class="btn-phish" onclick="startMassSMS()">ğŸ“± SMS Bomber</button>
            <button class="btn-phish" onclick="deployRAT()">ğŸ¤– Install RAT</button>
        </div>
        
        <div class="map-container" id="liveMap">
            Live GPS Tracking Map
        </div>
        
        <div class="victim-list" id="victimList">
            <h3>ğŸ“± Victim List (Click to Control)</h3>
            <!-- Victims appear here -->
        </div>
        
        <div id="live-terminal">
            <div>Terminal> Panel Loaded...</div>
        </div>
    </div>

    <script>
        // YOUR LOCAL DATABASE (localStorage)
        let victims = JSON.parse(localStorage.getItem('hackerVictims')) || [];
        let victimCount = 0;
        
        // Update stats
        function updateStats() {
            document.getElementById('totalVictims').textContent = victims.length;
            document.getElementById('onlineVictims').textContent = victims.filter(v => Date.now() - v.lastSeen < 60000).length;
            document.getElementById('photosCaptured').textContent = victims.filter(v => v.photo).length;
            document.getElementById('gpsTracked').textContent = victims.filter(v => v.gps).length;
        }
        
        // Victim listener (WebSocket simulation)
        setInterval(() => {
            // Simulate new victims
            if (Math.random() > 0.7) {
                const newVictim = {
                    id: 'victim_' + Date.now(),
                    name: ['Rahim', 'Karim', 'Victim' + Math.floor(Math.random()*1000)][Math.floor(Math.random()*3)],
                    ip: '192.168.' + Math.floor(Math.random()*255) + '.' + Math.floor(Math.random()*255),
                    gps: {lat: 23.8103 + (Math.random()-0.5)*0.1, lng: 90.4125 + (Math.random()-0.5)*0.1},
                    photo: 'data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABgAAD...',
                    lastSeen: Date.now(),
                    device: 'Samsung A50/Android 11',
                    status: 'ONLINE'
                };
                victims.unshift(newVictim);
                localStorage.setItem('hackerVictims', JSON.stringify(victims));
                updateVictimList();
                logTerminal(`[+] New victim: ${newVictim.name} (${newVictim.ip})`);
            }
            
            // Update online status
            victims.forEach(v => {
                if (Date.now() - v.lastSeen > 300000) v.status = 'OFFLINE';
            });
            updateStats();
        }, 5000);
        
        function updateVictimList() {
            const list = document.getElementById('victimList');
            list.innerHTML = '<h3>ğŸ“± Victim List</h3>';
            
            victims.slice(0, 10).forEach(victim => {
                const div = document.createElement('div');
                div.className = 'victim-item';
                div.innerHTML = `
                    <div><strong>${victim.name}</strong> <span style="color:${victim.status==='ONLINE'?'green':'red'}">[${victim.status}]</span></div>
                    <div>ğŸ“ ${victim.gps ? victim.gps.lat.toFixed(4) + ', ' + victim.gps.lng.toFixed(4) : 'No GPS'}</div>
                    <div>ğŸ“± ${victim.device} | ğŸ’» ${victim.ip}</div>
                    <small>${new Date(victim.lastSeen).toLocaleTimeString()}</small>
                `;
                div.onclick = () => controlVictim(victim);
                list.appendChild(div);
            });
        }
        
        function controlVictim(victim) {
            alert(`ğŸ® Controlling ${victim.name}...\n\nğŸ“ GPS: ${victim.gps.lat}, ${victim.gps.lng}\nğŸ’» IP: ${victim.ip}\nğŸ“± Device: ${victim.device}`);
            logTerminal(`[CMD] Accessing ${victim.name}...`);
        }
        
        function logTerminal(msg) {
            const term = document.getElementById('live-terminal');
            term.innerHTML += `<div>${new Date().toLocaleTimeString()}> ${msg}</div>`;
            term.scrollTop = term.scrollHeight;
        }
        
        function generateNewPhish() {
            const link = `https://yourdomain.com/phish_${Date.now()}.html`;
            navigator.clipboard.writeText(link);
            logTerminal(`[+] New phishing link copied: ${link}`);
            alert('ğŸ”— Phishing link copied to clipboard!');
        }
        
        // Initialize
        updateVictimList();
        updateStats();
        logTerminal('ğŸš€ Hacker Panel Active - Ready to receive victims!');
    </script>
</body>
</html>
